<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diabetic Retinopathy Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/first" class="text-white text-xl font-bold">Diabetic Retinopathy Prediction</a>
            <div class="space-x-4">
                <a href="/first" class="text-white hover:text-blue-200">Home</a>
                <a href="/login" class="text-white hover:text-blue-200">Login</a>
                <a href="/preview" class="text-white hover:text-blue-200">Preview</a>
                <a href="/performance" class="text-white hover:text-blue-200">Performance</a>
                <a href="/chart" class="text-white hover:text-blue-200">Chart</a>
                <a href="/logout" class="text-white hover:text-blue-200">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4 max-w-md animate__animated animate__fadeIn">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Login</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition-all duration-300 ease-in-out transform hover:scale-105">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
